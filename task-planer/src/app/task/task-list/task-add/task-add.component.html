<div class="input-group input-group-sm mb-3">
  <input log type="text" placeholder="name" class="form-control" aria-label="name" [(ngModel)]="name">
</div>
<div class="input-group input-group-sm mb-3">
  <input log type="text" placeholder="category" class="form-control" aria-label="category"  [(ngModel)]="category">
</div>
<div class="input-group input-group-sm mb-3">
  <input log date type="text" placeholder="dateStart" class="form-control" aria-label="dateStart"   [(ngModel)]="dateStart">
</div>
<div class="input-group input-group-sm mb-3">
  <input log type="text" date placeholder="dateEnd" class="form-control" aria-label="dateEnd"   [(ngModel)]="dateEnd">
</div>
<div class="input-group input-group-sm mb-3">
  <select class="form-select" aria-label="Default select example"
          (change)="selectChange($event)"
  >
    <option *ngFor="let s of status"  [ngValue]="s" [selected]="s === 'Запланировано'">{{s}}</option>
  </select>
</div>
<button class="btn btn-success mb-1" (click)="addTask()">Добавить задачу</button>
