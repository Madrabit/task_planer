<div class="p-5 ">
  <app-statistic>
    [tasksAll]="5"
    [tasksPlanned]="10"
    [tasksOverdue]="4"
    [tasksFinished]="6"
  </app-statistic>
  <div class="form-check mb-1">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
      (change)="filterTasks($event)"
    >
    <label class="form-check-label" for="flexCheckDefault">
      Показывать завершенные задачи
    </label>
  </div>
  <button class="btn btn-success mb-1" (click)="addTack()">Добавить задачу</button>
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Название задачи</th>
        <th scope="col">Категория</th>
        <th scope="col">Дата начала</th>
        <th scope="col">Дата окончания</th>
        <th scope="col">Статус</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td scope="row">Поспать</td>
        <td>Досуг</td>
        <td>19.01.2021</td>
        <td>20.01.2021</td>
        <td>В процессе</td>
      </tr>
      <tr>
        <td scope="row">Изучать Angular</td>
        <td>Скилование</td>
        <td>15.02.2021</td>
        <td>16.02.2021</td>
        <td>Просрочена</td>
      </tr>
      <tr>
        <td scope="row">Поесть</td>
        <td>Питание</td>
        <td>15.02.2021</td>
        <td>16.02.2021</td>
        <td>Не начата</td>
      </tr>
      <tr scope="row" app-list-row>
    </tbody>
  </table>
</div>
